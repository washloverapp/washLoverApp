allprojects {
    repositories {
        google()  // Firebase ต้องการ repository นี้
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}

buildscript {
    ext.kotlin_version = '2.1.0' 
    repositories {
        google()  // Firebase ต้องการ repository นี้
        mavenCentral()
    }
    dependencies {
        // อัพเดตเวอร์ชันของ Google Services plugin ให้เป็นเวอร์ชันใหม่
        classpath 'com.google.gms:google-services:4.4.2'  // หรือเวอร์ชันใหม่ล่าสุดที่ Firebase แนะนำ
        classpath 'com.android.tools.build:gradle:7.4.0'  // ตรวจสอบเวอร์ชั่นให้เป็นเวอร์ชั่นที่รองรับกับ Kotlin 1.8.0
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

